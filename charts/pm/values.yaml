# Default values for middleware_sqlserver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  suffix_identity: ""
  demo: false
  domain: ""
  secretName: ""
  ingress:
    secretName: ""

dbName: "pm"
server:
  name: pm-service
  replicas: 1
  port: 80
  nodeport: ""
  type: ClusterIP

ui:
  name: pm-ui
  replicas: 1
  port: 443 
  nodeport: ""
  type: ClusterIP

replicaCount: 1

image:
  repository: registry.cn-hangzhou.aliyuncs.com/masastack
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

nameOverride: ""
fullnameOverride: ""

resources:
  limits:
    cpu: "1000m"
    memory: "2Gi"
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ingress:
  enabled: true
  className: ""
  secretName: ""
