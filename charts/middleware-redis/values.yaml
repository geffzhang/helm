# Default values for middleware_sqlserver.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  redis:
    ip: ""

  volumeclaims:
    enabled: false
    storageSize: 2Gi
    storageClassName: 

replicaCount: 1

image:
  repository: registry.cn-hangzhou.aliyuncs.com/masastack/redis
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "5.0.8"

password: "p@ssw0rd"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  # type: ClusterIP
  type: NodePort
  port: 6379
  nodePort: "30079"

resources:
  limits:
    cpu: "500m"
    memory: "4Gi"
  requests:
    cpu: 50m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
